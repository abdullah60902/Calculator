<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div  class="frame">
<div class="pading">
    <h1 class="heading">Abdullah</h1>
    <input type="text" id="displayo">
</div>
<form action="">
<div class="dio" style="padding-top: 10px;"><input type="button" value="9" onclick="displayo.value +='9'" class="inputbutton">
    <input type="button" value="8" onclick="displayo.value +='8'" class="inputbutton">
    <input type="button" value="7" onclick="displayo.value +='7'" class="inputbutton">
    <input type="button" value="+" onclick="displayo.value +='+'" class="inputbutton">
</div><div class="dio"><input type="button" value="6" onclick="displayo.value +='6'" class="inputbutton">
    <input type="button" value="5" onclick="displayo.value +='5'" class="inputbutton">
    <input type="button" value="4" onclick="displayo.value +='4'" class="inputbutton">
    <input type="button" value="-" onclick="displayo.value +='-'" class="inputbutton">
</div><div class="dio"><input type="button" value="3" onclick="displayo.value +='3'" class="inputbutton">
    <input type="button" value="2" onclick="displayo.value +='2'" class="inputbutton">
    <input type="button" value="1" onclick="displayo.value +='1'" class="inputbutton">
    <input type="button" value="*" onclick="displayo.value +='*'" class="inputbutton">
</div><div class="dio"><input type="button" value="C" onclick="displayo.value =''" class="inputbutton" style="background-color:blueviolet;">
    <input type="button" value="0" onclick="displayo.value +='0'" class="inputbutton">
    <input type="button" value="/" onclick="displayo.value +='/'" class="inputbutton">
    <input type="button" value="=" onclick="displayo.value =eval(displayo.value)" class="inputbutton" style="background-color:blueviolet;">
</div>
</form>
    </div>

</body>
</html>
